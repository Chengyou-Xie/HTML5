                />

            </div>
            <div class="c2">
                <div id="dropBox2" class="dropBox">
                    Choose file by the button below or drop here.

                    id="input2"
                    type="file"
                    name="inputFile2"
                    class="inputFile"
                    data-target="file-uploader"
                    multiple
                />
                <p id="p2"></p>
            </div>
        </div>
        <h2>第一張上傳人物，第二張上傳背景!!!</h2>

        <hr />
        <div id="result"></div>

        <script src="//unpkg.com/jquery"></script>
